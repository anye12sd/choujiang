<script type="text/javascript">
  $(function(){
    let array = ['第一小组','第一小组','第一小组','第一小组','第一小组','第二小组','第二小组','第二小组','第二小组','第二小组','第三小组','第三小组','第三小组','第三小组','第三小组']
    array.sort(() => Math.random() - 0.5);
    let dom = $('.project')
    console.log(dom)
    for(let i = 0 ; i < dom.length; i++){
      console.log(11,$(dom[i]).find(".back"))
      $(dom[i]).find(".back").text(array[i])
    }
    $('.controls').click(function(){
      if($(this).hasClass('show')){
        $(this).removeClass('show');
        $('.start').html('<span>开</span><span>始</span>');
        subMove();
      }else{
        $(this).addClass('show');
        $('.start').html('<span>重</span><span>置</span>');
        addMove();
      }
    })

    $('.project').click(function () {
      if($(this).hasClass('showli')){
        console.log(45);
      }else{
        var num = $(this).index();
        $('.bg_main input').val(num);
        $('.bg_bg').show();
        $('.bg_main').show();
      }
    })
    $('.qxxz').click(function () {
      $('.bg_bg').hide();
      $('.bg_main').hide();
    })
    $('.qrxz').click(function () {
      var id = $(this).parent().parent().find('input').val();
      //alert(id);
      $('.ani'+id).addClass('showli');
      $('.bg_bg').hide();
      $('.bg_main').hide();
    })
  })

  function addMove(){
    $('.project').each(function(index,item){
      setTimeout(function(){
       $(item).addClass('ani'+ index);
     },index*300);
    })
  }

  function subMove(){
    $('.project').each(function(index,item){
      $('.project').removeClass('showli');
      $(item).removeClass('ani'+ index);
    })
  }
</script>
